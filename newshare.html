<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Slider Sharer</title>
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="newshare.js"></script>
		<link rel="stylesheet" href="newshare.css">
		<script src="jquery.anyslider.js"></script>
	</head>
	<body>
		<div id="sharewrapper">
			<div id="snsicons">
				<div class="iconbox">
					<button id="facebook-button" class="selectedsns">
					</button>
				</div>
				<div class="iconbox">
					<button id="twitter-button">
					</button>
				</div>
				<div class="iconbox">
					<button id="googleplus-button">
					</button>
				</div>
				<div class="iconbox">
					<button id="pinterest-button">
					</button>
				</div>
			</div>
			<div id="sharebanner">
				Share <span id="sharedesignname"></span> with your friends!
			</div>
			<div id="sliderbox">
				<div id="midbox" class="contentbox">
				</div>
			</div>
		</div>
	</body>
</html>
